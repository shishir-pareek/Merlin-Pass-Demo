<template>
    <div style="width:11rem;">
        <div class="slds-file slds-file_card slds-has-title">
          <figure onclick={handleClick}>
            <a href="#" class="slds-file__crop">
              <span class="slds-assistive-text">Preview:</span>
              <lightning-formatted-rich-text value={attractionDetails.attractionObj.Location_Image__c}></lightning-formatted-rich-text>
            </a>
            <figcaption class="slds-file__title slds-file__title_card slds-file-has-actions">
              <div class="slds-media slds-media_small slds-media_center">
                <div class="slds-media__figure slds-line-height_reset">
                  <span class="slds-icon_container" title="pdf">
                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                      <use xlink:href="/assets/icons/doctype-sprite/svg/symbols.svg#pdf"></use>
                    </svg>
                    <span class="slds-assistive-text">pdf</span>
                  </span>
                </div>
                <div class="slds-media__body">
                    <p><lightning-formatted-number value={attractionDetails.attractionObj.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                </div>
              </div>
            </figcaption>
          </figure>
          <div class="slds-file__actions-menu">
            <div class="slds-button-group" role="group">
              <template if:false={selectedOrNot}>
                <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-x-small" title="add" onclick={addAttractionToPass}>
                  <lightning-icon data={attractionDetails} icon-name="utility:add" alternative-text="add" 
                  title="Add Attraction" size="x-small"></lightning-icon>
                  <span class="slds-assistive-text">Add to Pass</span>
                </button>
              </template>
            </div>
          </div>
        </div>
    </div>
    <template if:true={openModal}>
        <c-attraction-detail-component onclose={handleModalClosed} attraction-obj-details={attractionDetails}></c-attraction-detail-component>
    </template>
</template>
