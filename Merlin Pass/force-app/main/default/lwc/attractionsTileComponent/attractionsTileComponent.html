                <lightning-formatted-rich-text value={attractionObject.attractionObj.Location_Image__c}></lightning-formatted-rich-text>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-text-heading_large">
                    <h2>{attractionObject.attractionObj.Name}</h2>
                </div>
                <div class="slds-text-heading_medium">
                    <p>{attractionObject.attractionObj.Short_Description__c}</p>
