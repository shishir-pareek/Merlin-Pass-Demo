<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="closeModal" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{attractionObjDetails.attractionObj.Name}</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-formatted-rich-text value={attractionObjDetails.attractionObj.Location_Image__c}></lightning-formatted-rich-text>
                <lightning-accordion allow-multiple-sections-open>
                    <lightning-accordion-section name="A" label="About">
                        <p>{attractionObjDetails.attractionObj.Description__c}</p>
                    </lightning-accordion-section>
                    <lightning-accordion-section name="B" label="Address & Map">
                        <p>{attractionObjDetails.attractionObj.Address__c}</p>
                        <lightning-map
                            map-markers={mapMarkers}>
                        </lightning-map>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="C" label="Weather ForeCast">
                        <p>This is still under construction. Please refer other source for now</p>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="D" label="Price">
                        <p><lightning-formatted-number value={attractionObjDetails.attractionObj.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                    </lightning-accordion-section>
                </lightning-accordion>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Close">Close</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
