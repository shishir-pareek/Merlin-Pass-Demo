<template>
    <lightning-card title="Cart" icon-name="action:map">
        <lightning-datatable key-field="Id" data={listOfAttractionAdded} columns={columns} 
        hide-checkbox-column show-row-number-column onrowaction={handleRowAction}>
        </lightning-datatable>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <p style="padding-left: 3.5rem;">Total Price</p>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <p style="padding-left: 1.1rem;"><lightning-formatted-number value={totalPrice} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <p style="padding-left: 3.5rem;">Discount</p>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <p style="padding-left: 1.1rem;"><lightning-formatted-number value={discount} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <p style="padding-left: 3.5rem;">Net Price</p>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <p style="padding-left: 1.1rem;"><lightning-formatted-number value={netPrice} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
            </div>
        </div>
        <template if:true={showBuyNow}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-button variant="brand" label="Buy Now" title="Download action with base variant" icon-name="utility:checkout" class="slds-m-left_xxx-small" onclick={handleClick}></lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
    <template if:true={openModal}>
        <c-details-modal-component onclosemodalwindow={handleCloseModal} gross-total-price={totalPrice} net-total-price={netPrice} discount-applied={discount}
        list-of-attr={listOfAttractionAdded}></c-details-modal-component>
    </template>
</template>
